<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=DM+Serif+Text&family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="journal.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- using bootstrap and jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="journal.js" defer></script>
    <title>digital diary</title>
  </head>
  <!-- when body loads, display the current date and local time -->
  <!-- load random affirmation, song, and set up photo log -->
  <body onload="displayDateAndTime(); generateAffirmation(); generateSong(); setCarousel();">
    <!-- heading contains date, time and two other tabs -->
    <div class="heading">
      <h3 id="dateTime"></h3>
      <!-- buttons to photo log and settings -->
      <div class="tabs">
        <button class="journalBtns" id="jnlBtn"><b>Main</b></button>
        <button class="journalBtns" id="phtBtn"><b>Photo Log</b></button>
        <button class="journalBtns" id="setBtn">Settings</button>
      </div>
    </div>

    <!-- horizontal line -->
    <hr id="horz">

    <!-- first part of the page displays daily affirmation + song -->
    <div class="rowOne">
      <div class="cols">
        <!-- 31 daily affirmations :) -->
        <!-- https://medium.com/@refinedliz/31-powerful-affirmations-for-every-area-of-your-life-e58aff6a70b2 -->
        <div class="dailyMsg">
          <p id="affirm"></p>
        </div>
        <div class="dailySong">
          <p id="song"><iframe class="frame" src="" width="100%" height="100" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></p>
        </div>
      </div>
    </div>

    <!-- weekly mood tracker; different moods depicted by color hues -->
    <div class="moodHorz">
      <h2 id="moodTrack">Weekly Mood Tracker</h2>
      <div class="dropdown">
        <button class="dropbtn">Color Key</button>
        <div class="dropdown-content">
          <p id="anger">ANGRY</p>
          <p id="energy">ENERGETIC</p>
          <p id="happiness">HAPPY</p>
          <p id="calm">CALM</p>
          <p id="sadness">SAD</p>
          <p id="tired">TIRED</p>
        </div>
      </div>
    </div>

    <!-- color inputs, on change it will change the color of the circle -->
    <div class="row2">
      <div class="week">
        <div class="moodDay">
          <p class="mdTitle">mon</p>
          <input name="mCol" type="color" id="monColor" onchange="changeMoodColor('monMood','monColor')"/>
          <p id="monMood"></p>
        </div>
        <div class="moodDay">
          <p class="mdTitle">tues</p>
          <input name="tuesCol" type="color" id="tuesColor" onchange="changeMoodColor('tuesMood','tuesColor')"/>
          <p id="tuesMood"></p>
        </div>
        <div class="moodDay">
          <p class="mdTitle">wed</p>
          <input name="wedCol" type="color" id="wedColor" onchange="changeMoodColor('wedMood','wedColor')"/>
          <p id="wedMood"></p>
        </div>
        <div class="moodDay">
          <p class="mdTitle">thurs</p>
          <input name="thursCol" type="color" id="thursColor" onchange="changeMoodColor('thursMood','thursColor')"/>
          <p id="thursMood"></p>
        </div>
        <div class="moodDay">
          <p class="mdTitle">fri</p>
          <input name="friCol" type="color" id="friColor" onchange="changeMoodColor('friMood','friColor')"/>
          <p id="friMood"></p>
        </div>
        <div class="moodDay">
          <p class="mdTitle">sat</p>
          <input name="satCol" type="color" id="satColor" onchange="changeMoodColor('satMood','satColor')"/>
          <p id="satMood"></p>
        </div>
        <div class="moodDay">
          <p class="mdTitle">sun</p>
          <input name="sunCol" type="color" id="sunColor" onchange="changeMoodColor('sunMood','sunColor')"/>
          <p id="sunMood"></p>
        </div>
      </div>
    </div>

    <!-- day to day to do lists, bullet journal style -->
    <!-- used text area to input to do lists, it saves to your local storage -->
    <div class="bujoRow1">
      <div class="dayLists">
        <div class="toDo">
          <fieldset>
            <legend class="nameDay">monday</legend>
            <p class="dayPara">
              <textarea class="toDoIn" name="list1" id="monList"></textarea>
            </p>
          </fieldset>
        </div>
        <div class="toDo">
          <fieldset>
            <legend class="nameDay">tuesday</legend>
            <p class="dayPara">
              <textarea class="toDoIn" name="list2" id="tuesList"></textarea>
            </p>
          </fieldset>
        </div>
        <div class="toDo">
          <fieldset>
            <legend class="nameDay">wednesday</legend>
            <p class="dayPara">
              <textarea class="toDoIn" name="list3" id="wedList"></textarea>
            </p>
          </fieldset>
        </div>
        <div class="toDo">
          <fieldset>
            <legend class="nameDay" name="list4" id="thursList">thursday</legend>
            <p class="dayPara">
              <textarea class="toDoIn" placeholder=""></textarea>
            </p>
          </fieldset>
        </div>
      </div>
    </div>

    <div class="bujoRow1">
      <div class="dayLists">
        <div class="toDo">
          <fieldset>
            <legend class="nameDay" name="list5" id="friList">friday</legend>
            <p class="dayPara">
              <textarea class="toDoIn" placeholder=""></textarea>
            </p>
          </fieldset>
        </div>
        <div class="toDo">
          <fieldset>
            <legend class="nameDay" name="list6" id="satList">saturday</legend>
            <p class="dayPara">
              <textarea class="toDoIn" placeholder=""></textarea>
            </p>
          </fieldset>
        </div>
        <div class="toDo">
          <fieldset>
            <legend class="nameDay" name="list7" id="sunList">sunday</legend>
            <p class="dayPara">
              <textarea class="toDoIn" placeholder=""></textarea>
            </p>
          </fieldset>
        </div>
        <div class="toDo">
          <fieldset>
            <legend class="nameDay" name="list8" id="noteList">notes</legend>
            <p class="dayPara">
              <textarea class="toDoIn" placeholder=""></textarea>
            </p>
          </fieldset>
        </div>
      </div>
    </div>

    <!-- settings section to adjust colors and fonts -->
    <div class="settingSection">
      <h1 id="setting">Settings</h1>
      <div class="bgChange">
          <h1 id="bgChangeTitle">Background Color: </h1>
          <input name="bgColor" type="color" id="backColor" onchange="changeBgColor('backColor')"/>
      </div>
      <div class="textChange">
          <h1 id="txtChangeTitle">Text Color: </h1>
          <input name="txtColor" type="color" id="textColor" onchange="changeTextColor('textColor')"/>
      </div>
      <div class="affirmChange">
          <h1 id="affChangeTitle">Affirmation Background Color: </h1>
          <input name="affColor" type="color" id="aColor" onchange="changeAffirmColor('aColor')"/>
      </div>
      <div class="fontChange">
        <h1 id="fontChangeTitle">Font: </h1>
        <select id="input-font" class="input" onchange="changeFontStyle(this);">
          <option value="DMSerif" selected="selected">DM Serif Text</option>
          <option value="Caveat">Caveat</option>
          <option value="Roboto">Roboto</option>
          <option value="Montserrat">Montserrat</option>
        </select>
      </div>
      <br>
      <!-- save activity button, leads back to greeting page -->
      <div class="alignThis">
        <a href="index.html"><button class="activityBtn">SAVE ACTIVITY</button></a>
      </div>
    </div>

    <!-- image carousel using bootstrap -->
    <div class="photoLog">
      <h1 id="pht">Photo Log</h1>
        <div id="gallery" class="carousel slide z-depth-1-half" data-ride="carousel">
          <!-- photo log can store 20 images and there are 3 images by default -->
          <div class="carousel-inner" id="innerCarousel">
            <div class="carousel-item active">
              <img class="d-block w-100 pics" src="https://wallpapersmug.com/large/4f0484/evening-mountains-peak-nature.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 pics" src="https://p4.wallpaperbetter.com/wallpaper/387/948/973/nyc-background-desktop-wallpaper-preview.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 pics" src="https://wallpaperaccess.com/full/1948217.jpg">
            </div>
          </div>
          <!-- paste image URL -->
          <input type="text" id="photoURLs" placeholder="Enter image URL here...">
          <button id="uploadBtn" onclick="addImageToCarousel()"><b>UPLOAD</b></button>
          <a class="carousel-control-prev" href="#gallery" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#gallery" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
      </div>
    </div>
  </body>
</html>
